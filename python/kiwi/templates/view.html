{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block header %}
	<h1>{{ page.title }}</h1>
{% endblock %}

{% block nav %}
	<nav>
		<a href="/edit/{{ page.title|urlencode }}">edit</a>
		<a href="/history/{{ page.title|urlencode }}">history</a>
	</nav>
{% endblock %}

{% block content %}
	<div>{{ page.html|safe }}</div>
{% endblock %}
